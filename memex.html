<!DOCTYPE html>
<head>
  <style type="text/css">
    * {
       font-size: 16px;
    }
    html {
      font-family: monospace;
      max-width: 900px;  /* For Desktop PC (see @media for Tablets/Phones) */
      padding-left: 2%;
      padding-right: 3%;
      margin: 0 auto;
      background: #F5F5F0;
  	} 
  	a {
      color: black;
      font-weight: bold;
    }
    img {
      border: none; 
    }
    p {
      margin-top: 0px;
      text-align: justify;
    }
    sup {
      vertical-align: 0.3em;
      font-size: 0.65em;
    }   
    pre {
      font-family: monospace; 
      background-color: white; 
      border: 1px solid Black; 
      padding-left: 2%;
      padding-top: 1ch;
      padding-bottom: 1ch;
      overflow: scroll;
    }
    div.heading {
      font-weight: bold;      
      text-transform: uppercase;
      margin-top: 4ch;
    }
    @media (max-width: 500px) { /* For small screen decices */
      * {
        font-size: 12px; 
      }
    }   
    .title {
      text-decoration: none;
    }
    img.pixel, canvas.pixel {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    blockquote { 
		  background-color: #f3f3f3;
		  border: dashed 1px grey; 
		  width: 97.5%; 
		  font-style: italic; 
		  text-align: justify;

		  padding: 1ch; 
		  padding-top: 2ch; 
		  padding-bottom: 2ch;     
		  
		  margin : 0ch; 
		  margin-bottom: 2ch; 
		  margin-top: 0ch;
  	}
  	blockquote div {
  	  text-transform: none;
  	  text-align: right;
  	  width: 100%;
  	}
		code {
		  font-weight: bold;
		  background-color: #e1e1e1;
		  border-radius: 0.5ch;
		  padding-left: 0.3ch;
		  padding-right: 0.3ch;
		}
  </style>
  <title>MEMEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=12.0, minimum-scale=1.0, user-scalable=yes">
</head>  
<body>
	<br>
	<center>
  	<div style="display:inline-block;vertical-align:middle;">
			<b>MEMEX</b>
			<br>
			<hr/>
		</div>
	</center>
	<br>
	<br>
	<div class='heading'>
		TRACE
	</div>
	<hr/>
	<p id="traces" style="text-align:left;margin-bottom:1ch;"></p>
	<div id="posts"></div>
	<center>*</center>
	<script type="text/javascript">

		const posts = [
			{date: '', title: '', text: '', file: ''}
		];
		
		function newTrace(i, obj) {
			return `${obj.date} - <a href="#${i}">${obj.title}</a><br>`;
		}
		
		function newPost(i, obj) {
			return `
				<div class='heading'>
					<a name="${i}">${obj.title}</a><span style="float:right">${obj.date}</span>
				</div>
				<hr/>
				${obj.text}
			`;
		}
		
		let my_traces = '';
		let my_posts = '';
		
		for (i=posts.length-1; i>=0; i--) {
			if (posts[i].date != '') {
				my_traces += newTrace(i, posts[i]);
				my_posts += newPost(i, posts[i]);
			}
		} 
		
		document.getElementById('traces').innerHTML = my_traces;
		document.getElementById('posts').innerHTML = my_posts;
				
	</script>
</body>
</html>
