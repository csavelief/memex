			{"date":"2022-06-20 02:38","title":"Créer une table MySQL à partir d'un CSV","text":"<p>L'inférence des types se fait sur les 50k premières lignes.</p>\n<pre>\ncsvsql -i mysql -y 50000 my_file.csv > my_create_table.sql\n</pre>\n","file":"/opt/git/memex/20220620-023647.html"},
			{"date":"2022-06-20 02:38","title":"Déterminer l'encodage d'un fichier","text":"<pre>file -i my_file.csv</pre>\n<p>ou</p>\n<pre>uchardet my_file.csv</pre>\n","file":"20220620-023851.html"},
			{"date":"2022-06-20 02:39","title":"Changer l'encodage d'un fichier de ISO-8859-1 en UTF-8","text":"<pre>\niconv -f ISO-8859-1 my_file.csv -t UTF-8 -o my_file_utf8.csv\n</pre>\n","file":"20220620-023944.html"},

			{"date":"2022-06-20 03:03","title":"Actors","text":"<p>What is an Actor?</p>\n<p>There are three axioms for actors written by Carl Hewitt. When an Actor receives a message, it can concurrenlty:</p>\n<ul>\n<li>Send messages to addresses of Actors that it has</li>\n<li>Create new Actors</li>\n<li>Designate how to handle the next message it receives</li>\n</ul>\n<p>Compact Explanation:</p>\n<ul>\n<li>“One actor is no actor”</li>\n<li>“Actors come always in groups, and collaborate through messaging. In the\n  reality, they have asynchronous behavior. This avoids blocking behavior on the\n  side of the caller. Actors can be executed in parallel, but the same actor\n  only once at the same time. This avoids corruption in state. They can hold\n  state and share their state over (im) mutable messages. Actors can be passive,\n  reactive or even proactive. They can change their behavior over time, often as\n  a result of the messages they receive”.</li>\n<li>“Actors avoids the need for expensive locking and potential deadlocks through\n  their asynchronous message passing, often realized over lock-free queues in a\n  concurrent environment”. Lock-free programming is a difficult job too. A\n  system of actors is in its nature independent of a global clock (no lock-step\n  computation).</li>\n</ul>\n<p>Papers:</p>\n<ul>\n<li><a href=\"https://www.microsoft.com/en-us/research/wp-content/uploads/2016/02/Orleans-MSR-TR-2014-41.pdf\">Virtual Actors</a></li>\n<li><a href=\"https://www.microsoft.com/en-us/research/uploads/prod/2018/04/ICDE2018-Keynote.pdf\">Actor-Oriented Database Systems</a></li>\n<li><a href=\"https://www.youtube.com/watch?v=7erJ1DV_Tlo\">The Actor Model (everything you wanted to know, but were afraid to ask)</a></li>\n<li><a href=\"https://github.com/Horusiath/actor-design-notes\">Design notes on actor frameworks</a></li>\n</ul>\n<p>Projects:</p>\n<ul>\n<li><a href=\"https://github.com/untu/comedy\">https://github.com/untu/comedy</a></li>\n<li><a href=\"https://github.com/idokutela/Jack\">https://github.com/idokutela/Jack</a></li>\n<li><a href=\"https://github.com/zakgof/actr\">https://github.com/zakgof/actr</a></li>\n<li><a href=\"https://actor4j.io/introduction/#why-actor4j\">https://actor4j.io/introduction/#why-actor4j</a></li>\n<li><a href=\"https://akka.io/\">https://akka.io/</a></li>\n<li><a href=\"https://dotnet.github.io/orleans/\">https://dotnet.github.io/orleans/</a></li>\n<li><a href=\"https://dapr.io/\">https://dapr.io/</a></li>\n<li><a href=\"https://github.com/orbit/orbit/\">https://github.com/orbit/orbit/</a></li>\n<li><a href=\"https://docs.dapr.io/\">https://docs.dapr.io/</a></li>\n</ul>\n<p>Code:</p>\n<ul>\n<li><a href=\"https://github.com/fpinjava/fpinjava/tree/5514ee0b88dea88e7a2bdfe5feba467c80428993/fpinjava-parent/fpinjava-common/src/main/java/com/fpinjava/actors\">https://github.com/fpinjava/fpinjava/tree/5514ee0b88dea88e7a2bdfe5feba467c80428993/fpinjava-parent/fpinjava-common/src/main/java/com/fpinjava/actors</a></li>\n<li><a href=\"https://bartoszsypytkowski.com/build-your-own-actor-model/\">https://bartoszsypytkowski.com/build-your-own-actor-model/</a></li>\n<li><a href=\"https://robertodip.com/blog/get-to-know-the-actor-model/\">https://robertodip.com/blog/get-to-know-the-actor-model/</a></li>\n</ul>\n","file":"20220620-030310.html"},
			{"date":"2022-06-20 03:13","title":"Dynamo: Amazon’s Highly Available Key-value Store","text":"<ul>\n<li>Paper: <a href=\"Paper : https://cs.stanford.edu/~matei/courses/2015/6.S897/readings/dynamo.pdf\">https://cs.stanford.edu/~matei/courses/2015/6.S897/readings/dynamo.pdf</a></li>\n<li>Slides: <a href=\"https://cs.stanford.edu/~matei/courses/2015/6.S897/slides/dynamo.pdf\">https://cs.stanford.edu/~matei/courses/2015/6.S897/slides/dynamo.pdf</a></li>\n</ul>\n","file":"20220620-031308.html"},

		function newTrace(i, obj) {
			return `${obj.date} - <a href="#${i}">${obj.title}</a><br>`;
		}
		
		function newPost(i, obj) {
			return `
				<div class='heading'>
					<a name="${i}">${obj.title}</a><span style="float:right">${obj.date}</span>
				</div>
				<hr/>
				${obj.text}
			`;
		}
		
		let my_traces = '';
		let my_posts = '';
		
		for (i=posts.length-1; i>=0; i--) {
			if (posts[i].date != '') {
				my_traces += newTrace(i, posts[i]);
				my_posts += newPost(i, posts[i]);
			}
		} 
		
		document.getElementById('traces').innerHTML = my_traces;
		document.getElementById('posts').innerHTML = my_posts;
